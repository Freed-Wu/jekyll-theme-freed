<!doctype html>
<html>
  <head>
    {%-seo %}
    <link rel="icon" href="{{ site.github.owner_gravatar_url }}" />
    <link rel="apple-touch-icon" href="{{ site.github.owner_gravatar_url }}" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/poole/lanyon/public/css/poole.min.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/gh/poole/lanyon/public/css/lanyon.min.css"
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
    {%-if site.fontawesome %}
    <script async src="{{ site.fontawesome }}"></script>
    {%-else %}
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    {%-endif %}
    <script
      async
      src="//cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.min.js"
    ></script>
    <!-- https://github.com/christian-fei/Simple-Jekyll-Search -->
    <script
      async
      src="//cdn.jsdelivr.net/npm/simple-jekyll-search/dest/simple-jekyll-search.min.js"
    ></script>
    <script async src="/assets/js/search.js"></script>
  </head>
  <!-- https://github.com/poole/lanyon -->
  <body class="theme-base-08 layout-reverse sidebar-overlay">
    <article class="container">
      <header class="masthead">
        <h1 class="masthead-title">{{ page.title }}</h1>
      </header>
      {{ content }}
    </article>
    <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox" />
    <aside class="sidebar">
      <div class="sidebar-item">
        <div class="ih-item">
          <a
            title="
            {%-if site.author.name %}
              {{ site.author.name }}
            {%-else %}
              {{ site.github.owner_name }}
            {%-endif %}
            "
          >
            <img
              class="img"
              src="{{ site.github.owner_gravatar_url }}"
              alt="img"
            />
            <small class="info">
              <br />
              {{ site.description }}
            </small>
          </a>
        </div>
        {%-if site.music %}
        <iframe height="42" src="{{ site.music }}"></iframe>
        {%-endif %}
      </div>
      <nav class="sidebar-nav">
        {%-if site.nav[0] %} {%-for node in site.nav %}
        <a
          class="sidebar-nav-item {%-if page.url == node.href %} active {%-endif %}"
          href="{{ node.href }}"
        >
          <i class="{{ node.fontawesome }} fa-fw"></i> {{ node.title }}
        </a>
        {%-endfor %} {%-else %}
        <a
          class="sidebar-nav-item {%-if page.url == '/' %} active {%-endif-%}"
          href="/"
        >
          <i class="fa-solid fa-home fa-fw"></i> Home
        </a>
        {%-endif %}
      </nav>
      <div class="sidebar-item">
        <!-- https://github.com/christian-fei/Simple-Jekyll-Search#preparing-the-plugin -->
        <input id="search-input" placeholder="Search posts" />
        <div id="results-container"></div>
      </div>
    </aside>
    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
  </body>
</html>
