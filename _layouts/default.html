<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <script src="//cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>
    <script src="//cdn.jsdelivr.net/npm/simple-jekyll-search/dest/simple-jekyll-search.min.js"></script>
    <script src="/assets/js/autoloader.js"></script>
    <script async defer src="//buttons.github.io/buttons.js"></script>
    <link rel="shortcut icon" href="//avatars2.githubusercontent.com/u/32936898?s=460&v=4"/>
    <link rel="apple-touch-icon-precomposed"  href="//avatars2.githubusercontent.com/u/32936898?s=460&v=4"/>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/poole/lanyon/public/css/poole.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/poole/lanyon/public/css/syntax.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/poole/lanyon/public/css/lanyon.min.css">
  </head>
  <body class="theme-base-08 layout-reverse sidebar-overlay">
    <input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox" />
    <div class="sidebar" id="sidebar">
      <div class="sidebar-item">
        <div class="ih-item circle effect right_to_left">
          <a class="blog-button" title="{{ site.author }}">
            <img class="img" src="//avatars2.githubusercontent.com/u/32936898?s=460&v=4" alt="img" />
            <small class="info info-back">
              <br/>
              A nerd and geek
            </small>
          </a>
        </div>
        <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=100% height=52 src="//music.163.com/outchain/player?type=0&id=498177492&auto=0&height=32"></iframe>
      </div>
      <div class="sidebar-social">
        {% for node in site.data.social %}
        <a href="{{ node.href }}" title="{{ node.title }}">
          <i class="{{ node.fontawesome }} fa-fw"></i>
        </a>
        {% endfor %}
        <a class="github-button" aria-label="Star Freed-Wu/Freed-Wu.github.io on GitHub" href="https://github.com/Freed-Wu/Freed-Wu.github.io" data-icon="octicon-star" data-show-count="true"></a>
      </div>
      <nav class="sidebar-nav">
        {% for node in site.data.nav %}
        <a class="sidebar-nav-item{% if page.url == node.href %} active{% endif %}" href="{{ node.href }}">
          <i class="{{ node.fontawesome }} fa-fw"></i> {{ node.title }}
        </a>
        {% endfor %}
      </nav>
      <div class="sidebar-item">
        <input id="search-input" placeholder="Search posts" />
        <div id="results-container"></div>
      </div>
    </div>
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h1 class="masthead-title">
            {{ page.title }}
          </h1>
        </div>
      </div>
      <div class="container content">
        {{ content }}
      </div>
    </div>
    <label for="sidebar-checkbox" class="sidebar-toggle fas fa-bars"></label>
  </body>
</html>
