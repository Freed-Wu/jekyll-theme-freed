---
layout: default
---

{% for tag in site.tags %}
{% if page.title == tag[0] %}
<h5>
  <i class="fa-solid fa-tag"></i>
  <small>{{ tag[1].size }}</small>
  {{ tag[0] }}
</h5>
<ul>
  {% for post in tag[1] %}
  <li>
    <small>{{ post.date | date_to_string }}</small>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
  {% endfor %}
</ul>
{% endif %}
{% endfor %}
