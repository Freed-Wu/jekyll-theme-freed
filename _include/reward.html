<script src="/assets/js/qr.js"></script>
<div class="reward">
  <button id="rewardButton" disable="enable" onclick="toggle()">
    {%-if site.reward %} {{ site.reward }} {%-else %}
    如果这篇博客帮助到你，可以请我喝一杯奶茶~ {%-endif %}
  </button>
  <table id="rewardQRs">
    <tr>
      {%-for url in site.data.FUNDING.custom %}
      <td class="reward_qr">
        <img src="{{ url }}" alt="{{ url }}" height="300pt" />
      </td>
      {%-endfor %}
    </tr>
  </table>
</div>
<script src="/assets/js/valine.js"></script>
