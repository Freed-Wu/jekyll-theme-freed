<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox" />
<aside class="sidebar">
  <div class="sidebar-item">
    <div class="ih-item">
      <a
        title="
        {%-if site.author.name %}
        {{ site.author.name }}
        {%-else %}
        {{ site.github.owner_name }}
        {%-endif %}
        "
      >
        <img class="img" src="{{ site.github.owner_gravatar_url }}" alt="img" />
        <small class="info">
          <br />
          {{ site.description }}
        </small>
      </a>
    </div>
    {%-if site.music %}
    <iframe height="42" src="{{ site.music }}"></iframe>
    {%-endif %}
  </div>
  <nav class="sidebar-nav">
    {%-if site.nav[0] %} {%-for node in site.nav %}
    <a
      class="sidebar-nav-item {%-if include.url == node.href %} active {%-endif %}"
      href="{{ node.href }}"
    >
      <i class="{{ node.fontawesome }} fa-fw"></i> {{ node.title }}
    </a>
    {%-endfor %} {%-else %}
    <a
      class="sidebar-nav-item {%-if include.url == '/' %} active {%-endif-%}"
      href="/"
    >
      <i class="fa-solid fa-home fa-fw"></i> Home
    </a>
    {%-endif %}
  </nav>
  <div class="sidebar-item">
    <!-- https://github.com/christian-fei/Simple-Jekyll-Search#preparing-the-plugin -->
    <input id="search-input" placeholder="Search posts" />
    <div id="results-container"></div>
  </div>
</aside>
<label for="sidebar-checkbox" class="sidebar-toggle"></label>
